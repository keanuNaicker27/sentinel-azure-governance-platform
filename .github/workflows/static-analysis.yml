name: "Code Quality & Static Analysis"

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'sentinel/**'
      - 'sql/**'

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Linting Suite
        run: |
          pip install pylint mypy sqlfluff

      - name: Python Static Analysis (Pylint)
        run: pylint sentinel/ --threshold=9.0

      - name: Type Safety Check (MyPy)
        run: mypy sentinel/ --strict

      - name: SQL Standard Enforcement (SQLFluff)
        run: sqlfluff lint sql/ --dialect snowflake
